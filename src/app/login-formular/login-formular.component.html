<div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="row justify-content-center w-100">
    <div class="col-12 col-md-8 col-lg-6 d-flex justify-content-center">
      <div class="card shadow-lg p-4 w-100" style="max-width: 600px;">
        <h3 class="card-title text-center mb-4">Login</h3>

        <!-- Login-Formular mit (ngSubmit) -->
        <form (ngSubmit)="onSubmit()">
          <!-- E-Mail oder Benutzername Feld -->
          <div class="mb-3">
            <label for="usernameOrEmail" class="form-label">E-Mail-Adresse oder Benutzername</label>
            <input
              type="text"
              class="form-control w-100"
              id="usernameOrEmail"
              name="usernameOrEmail"
              [(ngModel)]="usernameOrEmail"
              required
            />
          </div>

          <!-- Passwort-Feld -->
          <div class="mb-3">
            <label for="password" class="form-label">Passwort</label>
            <input
              type="password"
              class="form-control w-100"
              id="password"
              name="password"
              [(ngModel)]="password"
              required
            />
          </div>

          <!-- Submit-Button -->
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg w-100">Einloggen</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
